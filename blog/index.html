---
layout: default
---

<!-- Main -->
<section id="main" class="wrapper style1">
    <header class="major">
        <h2>blog</h2>
        <p>Hello stranger...</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="8u">
                <section>
    {% for post in site.posts limit:20 %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </header>
                {{ post.excerpt }}
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                </ul>
            </section>
        </div>
    {% endfor %}
                </section>
            </div>
            <div class="4u">
                <section>
                    {% include sidebar.html %}
                </section>
                <hr />
            </div>
